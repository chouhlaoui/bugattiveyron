<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ff6961;
        }


        /* Conteneur centré pour le formulaire */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px); /* réduit la hauteur pour navbar + logo */
        }

        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        fieldset {
            border: 1px solid black;
            padding: 10px;
            margin: 0;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #222;
            color: white;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #ff3c00;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img class="logo-img"
         src="https://newsroom.bugatti.com/assets/cmp/eb-logo.png" 
         alt="Bugatti VEYRON Logo">

    <!-- Navbar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="details.html">Car Details</a></li>
            <li><a href="models.html">Other Models</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="specs.html">Tech Spec</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Formulaire centré -->
      <div class="form-container">
<form action="https://formspree.io/f/mzdawzne" method="POST" onsubmit="setTimeout(() => this.reset(), 20);">
    <fieldset>ch
        <legend>User Feedback</legend>

        <label for="name">Enter your full name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Enter your Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>

        <input type="submit" value="Submit" />
    </fieldset>
</form>
           </div>

</body>
</html>
