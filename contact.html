<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">

    <!-- Logo -->
    <img class="logo-img" 
         src="https://newsroom.bugatti.com/assets/cmp/eb-logo.png" 
         alt="Bugatti VEYRON Logo">

    <!-- Navbar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="details.html">Car Details</a></li>
            <li><a href="models.html">Other Models</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="specs.html">Tech Spec</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Formulaire centrÃ© -->
    <div class="form-container">
        <form action="https://formspree.io/f/mzdawzne" method="POST" onsubmit="setTimeout(() => this.reset(), 20);">
            <fieldset>
                <legend>User Feedback</legend>

                <label for="name">Enter your full name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required />

                <label for="feedback">Enter your Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>

                <input type="submit" value="Submit" />
            </fieldset>
        </form>
    </div>

</body>
